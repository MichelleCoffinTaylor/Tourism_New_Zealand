<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="initial-scale=1.0">
	<meta charset="utf-8">
	<title>Tourism New Zealand</title>
	<!-- Browser Tab Icon -->
	<link rel="icon" href="imgs/logo.png">
	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Google Fonts PT Sans -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="imgs/logo.png">
		</div>
	</header>
	<div id="main">
		<div id="map-container">
			<div id="map"></div>
		</div>
		<div id="form">
			<form id="LiveValidation" method="post"	action="payment.html">
				<!-- Number of people Traveling -->
				<div class="FormGroup">
					<label for="NumberOfPeople" class="font-family">Number of people traveling</label>
					<select name="number">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
					<span class="input-errors"></span>
				</div>
				<!-- Starting Point -->
				<div class="FormGroup">
					<label for="StartingPoint" class="font-family">Starting Point</label>
					<input class="form-control italic float-right" type="text" name="StartingPoint" id="StartingPoint" placeholder="please enter a valid address" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!-- End Point -->
				<div class="FormGroup">
					<label for="EndPoint" class="font-family">End Point</label>
					<input class="form-control italic float-right" type="text" name="EndPoint" id="EndPoint" placeholder="123 Example Street, City, Country" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!-- Submit Button -->
				<div class="FormGroup">
					<button class="button">Choose Trip</button>
				</div>
				<!-- Transport Options Avaliable -->
				<div class="FormGroup">
					<label for="TransportOptionsAvaliable" class="font-family">Transport Options Avaliable</label><br>
					<input class="form-control check-box" type="checkbox" name="TransportOptionsAvaliable" id="MotorBike" value="Motorbike">Motorbike<br>
					<input class="form-control check-box" type="checkbox" name="TransportOptionsAvaliable" id="SmallCar" value="SmallCar">Small Car<br>
					<input class="form-control check-box" type="checkbox" name="TransportOptionsAvaliable" id="LargeCar" value="LargeCar">Large Car<br>
					<input class="form-control check-box" type="checkbox" name="TransportOptionsAvaliable" id="MotorHome" value="MotorHome">Motor Home<br>
					<span class="input-errors"></span>
				</div>
				<!-- Transport Costs Heading -->
				<div class="FormGroup">
					<h1 class="font-family">Transport Costs</h1>
				</div>
				<!-- Vehicle Price -->
				<div class="FormGroup">
					<label for="VehiclePrice" class="font-family">Vehicle Price</label>
					<input class="form-control prices" type="number" name="VehiclePrice" id="VehiclePrice">
					<span class="input-errors"></span>
				</div>
				<!-- Cost of Fuel -->
				<div class="FormGroup">
					<label for="CostOfFuel" class="font-family">Cost of Fuel for the trip</label>
					<input class="form-control prices" type="number" name="CostOfFuel" id="CostOfFuel">
					<span class="input-errors"></span>
				</div>
				<!-- Total -->
				<div class="FormGroup">
					<label for="Total" class="font-family">Total:</label>
					<input class="form-control prices" type="number" name="Total" id="Total">
					<span class="input-errors"></span>
				</div>
				<!-- Book your Holiday -->
				<div class="FormGroup">
					<h1 class="font-family">Book your Holiday</h1>
				</div>
				<!-- First Name -->
				<div class="FormGroup">
					<label for="FirstName" class="font-family">First Name</label>
					<input  class="form-control italic float-right" type="text" name="FirstName" placeholder="firstname" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!-- Last Name -->
				<div class="FormGroup">
					<label for="LastName" class="font-family">Last Name</label>
					<input  class="form-control italic float-right"type="text" name="LastName" placeholder="lastname" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!--  Email -->
				<div class="FormGroup">
					<label for="Email" class="font-family">Email</label>
					<input  class="form-control italic float-right" type="email" name="Email" placeholder="example@email.com" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!-- Confirm Email -->
				<div class="FormGroup">
					<label for="ConfirmEmail" class="font-family">Confirm Email</label>
					<input  class="form-control italic float-right" type="email" name="ConfirmEmail" placeholder="example@email.com" style="font-family:'PT Sans', sans-serif;">
					<span class="input-errors"></span>
				</div>
				<!-- Continue to Payment Button -->
				<div class="FormGroup">
					<button id="ContinueToPayment" class="button" type="submit">Continue to Payment</button>
				</div>
			</form>
		</div>
	</div>
	
	<!-- Link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Link to jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Link to Google Maps -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlZ4re8yb4LLNB9m2VgcCpuhx347pTi74&callback=initMap"
    async defer></script>
	<!-- Javascript File -->
	<script type="text/javascript" src="js/script.js"></script>
	<!-- Form Validation Functions -->
	<script type="text/javascript" src="js/form-validation-functions.js"></script>
	<!-- Form Validation -->
	<script type="text/javascript" src="js/form.js"></script>
	<!-- API Key -->
	<!-- AIzaSyDlZ4re8yb4LLNB9m2VgcCpuhx347pTi74 -->
</body>
</html>
