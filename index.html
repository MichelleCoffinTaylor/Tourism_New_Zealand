<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tourism New Zealand</title>
	<!-- Browser Tab Icon -->
	<link rel="icon" href="">
	<!-- Style Sheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- Google Fonts PT Sans -->
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="logo">
			<img src="imgs/logo.png">
		</div>
	</header>
	<div id="main">
		<div id="map"></div>
		<div id="form">
			<form id="LiveValidation" method="post"	action="payment.html">
				<!-- Number of people Traveling -->
				<div class="FormGroup">
					<label for="NumberOfPeople" class="font-family">Number of people traveling</label>
					<select name="number">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</div>
				<!-- Starting Point -->
				<div class="FormGroup">
					<label for="StartingPoint" class="font-family">Starting Point</label>
					<input type="text" name="StartingPoint" placeholder="please enter a valid address" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!-- End Point -->
				<div class="FormGroup">
					<label for="EndPoint" class="font-family">End Point</label>
					<input type="text" name="EndPoint" placeholder="123 Example Street, City, Country" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!-- Submit Button -->
				<div class="FormGroup">
					<button class="button">Choose Trip</button>
				</div>
				<!-- Transport Options Avaliable -->
				<div class="FormGroup">
					<label for="TransportOptionsAvaliable" class="font-family">Transport Options Avaliable</label><br>
					<input type="checkbox" name="TransportOptionsAvaliable" value="Motorbike" class="check-box">Motorbike<br>
					<input type="checkbox" name="TransportOptionsAvaliable" value="SmallCar" class="check-box">Small Car<br>
					<input type="checkbox" name="TransportOptionsAvaliable" value="LargeCar" class="check-box">Large Car<br>
					<input type="checkbox" name="TransportOptionsAvaliable" value="MotorHome" class="check-box">Motor Home<br>
				</div>
				<!-- Transport Costs Heading -->
				<div class="FormGroup">
					<h1 class="font-family">Transport Costs</h1>
				</div>
				<!-- Vehicle Price -->
				<div class="FormGroup">
					<label for="VehiclePrice" class="font-family">Vehicle Price</label>
				</div>
				<!-- Cost of Fuel -->
				<div class="FormGroup">
					<label for="CostOfFuel" class="font-family">Cost of Fuel for the trip</label>
				</div>
				<!-- Total -->
				<div class="FormGroup">
					<label for="Total" class="font-family">Total:</label>
				</div>
				<!-- Book your Holiday -->
				<div class="FormGroup">
					<h1 class="font-family">Book your Holiday</h1>
				</div>
				<!-- First Name -->
				<div class="FormGroup">
					<label for="FirstName" class="font-family">First Name</label>
					<input type="text" name="FirstName" placeholder="firstname" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!-- Last Name -->
				<div class="FormGroup">
					<label for="LastName" class="font-family">Last Name</label>
					<input type="text" name="LastName" placeholder="lastname" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!--  Email -->
				<div class="FormGroup">
					<label for="Email" class="font-family">Email</label>
					<input type="email" name="Email" placeholder="example@email.com" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!-- Confirm Email -->
				<div class="FormGroup">
					<label for="ConfirmEmail" class="font-family">Confirm Email</label>
					<input type="email" name="ConfirmEmail" placeholder="example@email.com" style="font-family:'PT Sans', sans-serif;" class="italic float-right">
				</div>
				<!-- Continue to Payment Button -->
				<div class="FormGroup">
					<a href="payment.html"><button class="button">Continue to Payment</button></a>
				</div>
			</form>
		</div>
	</div>
	<!-- Link to Google Maps -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlZ4re8yb4LLNB9m2VgcCpuhx347pTi74&libraries=geometry" type="text/javascript"></script>
	<!-- Link to jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Link to jQuery UI -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"><script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<!-- Javascript File -->
	<script type="text/javascript" src="js/script.js"></script>
	<!-- API Key -->
	<!-- AIzaSyDlZ4re8yb4LLNB9m2VgcCpuhx347pTi74 -->
</body>
</html>
